site_name: whatmakeart notes
site_url: https://whatmakeart.com/notes/

nav:
  - Home: "../"
  - Tutorials1: "Tutorials"
  - "../notes/Sculpture%20and%20Expanded%20Media/Sculpture/"
  - "../notes/Professional%20Practices/"
  - "Safety"
  - "Tools"
  - "Materials%20for%20Making/"
  - "Physical%20Computing"
  - About: "Open%20Sculpture%20Wiki%20Project%20Research/"

theme:
  name: "material"
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky

# Extensions
